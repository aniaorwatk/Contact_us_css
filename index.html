<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Montserrat:wght@100;300;400;700&family=Nunito:wght@200;300;400;700&family=Roboto:wght@100;300;400;700&display=swap"
        rel="stylesheet">
    <title>ContactPage</title>
</head>

<body>
    <div class="wrapper">
        <div class="formTemplate">
            <div class="formTemplate_left"></div>
            <div class="formTemplate_right">
                <h2>Contact Us</h2>
                <form action="">
                    <input required type="text" placeholder="Your name">
                    <br>
                    <input required type="email" placeholder="Your email">
                    <br>
                    <input required type="number" placeholder="Your phone">
                    <br>
                    <textarea required name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                    <br>
                    <input type="submit" value="Send">
                </form>
            </div>
        </div>
    </div>   
</body>

</html>
